apiVersion: v1
kind: Secret
metadata:
  name: keycloak-custom-secret-vars
  namespace: default
type: Opaque
stringData:
  KC_BOOTSTRAP_ADMIN_PASSWORD: "admin"
  KC_BOOTSTRAP_ADMIN_CLIENT_SECRET: "admin"
  # On first startup, KEYCLOAK_CLIENTSECRET must match KC_BOOTSTRAP_ADMIN_CLIENT_SECRET (e.g. "admin").
  # For subsequent runs, change this to the KEYCLOAK_CONFIG_CLI_CLIENT_SECRET value (e.g. "permanent-admin").
  KEYCLOAK_CLIENTSECRET: "admin"
  KEYCLOAK_CONFIG_CLI_CLIENT_SECRET: "permanent-admin"
